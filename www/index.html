<!DOCTYPE html>
<html>
   <head>
      <title>4front Portal</title>
      <base href="/portal/">
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="dist/app.min.css">
      <script>var __config__ = {"virtualHost":"aws.webapp.nordstrom.net","apiUrl":"/api"};</script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
               <img src="https://s3-us-west-2.amazonaws.com/4front-media/4front-logo.png" class="logo">
               <form role="form" method="post" action="login" novalidate>
                  <div class="form-group"><label for="username" class="sr-only">Username</label><input type="email" autocapitalize="none" name="username" placeholder="Username" autofocus class="form-control"></div>
                  <div class="form-group"><label for="password" class="sr-only">Password</label><input name="password" autocapitalize="none" type="password" placeholder="Password" class="form-control"></div>
                  <div class="checkbox"><label><input name="rememberMe" type="checkbox"><span>Remember me on this device</span></label></div>
                  <div class="form-group"><button type="submit" class="btn btn-primary btn-block">Sign-In</button></div>
               </form>
            </div>
            <div class="col-md-3"></div>
         </div>
      </div>
   </body>
</html>
